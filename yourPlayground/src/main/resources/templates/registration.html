<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="#{registration.page.title}"></title>
    <link rel="icon" th:href="@{/assets/playground.png}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>
<body class="sign-body">
<div class="container text-center border shadow rounded w-20 bc-whitesmoke">
    <form class="form-signin" th:action="@{/registration}" th:object="${user}" method="post" enctype="utf8">
        <img class="mb-5" th:src="@{/assets/playground.png}" alt="" width="200" height="200">
        <div class="row mb-1">
            <label for="username" class="sr-only text-start" th:text="#{registration.username}"></label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="" th:field="*{username}"/>
            <p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="row mb-1">
            <label for="mail" class="sr-only text-start" th:text="#{registration.email}"></label>
            <input type="email" id="mail" name="mail" class="form-control" placeholder="E-Mail" required=""
                   th:field="*{mail}"/>

            <p th:each="error : ${#fields.errors('mail')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="row mb-1">
            <label for="password" class="sr-only text-start" th:text="#{registration.password}"></label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Password" required="" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="row mb-1">
            <label for="matchingPassword" class="sr-only text-start" th:text="#{registration.password-confirm}"></label>
            <input type="password" id="matchingPassword" name="matchingPassword" class="form-control"
                   placeholder="Confirm password" required="" th:field="*{matchingPassword}"/>
            <p th:each="error : ${#fields.errors('matchingPassword')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="row mb-1">
            <button class="btn btn-lg btn-secondary mb-1" type="submit">
                <span th:text="#{registration.signup}"></span>
                <i class="fa fa-sign-in"></i>
            </button>
            <a th:href="@{/sign-in}" class="link-secondary text-end" th:text="#{registration.goback}"></a>
        </div>

    </form>
</div>
</body>
</html>
