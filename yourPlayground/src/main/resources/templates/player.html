<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="#{player.page.title}"></title>
    <link rel="icon" th:href="@{/assets/playground.png}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<body class="bc-whitesmoke">
<div th:insert="fragments/header"></div>

<div class="container-md">
    <div class="row">
        <div class="container-md p-4 m-4 shadow bc-darkseagreen rounded-3">
            <h1 th:text="#{player.upcomingGames}"></h1>
            <table class="table table-hover text-center">
                <thead>
                <tr>
                    <th th:text="#{games.game}"></th>
                    <th th:text="#{games.type}"></th>
                    <th th:text="#{games.town}"></th>
                    <th th:text="#{games.date}"></th>
                    <th th:text="#{games.players}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game,iterStat : ${futureGames}">
                    <td th:text="${game.name}"></td>
                    <td th:text="${game.type.value}"></td>
                    <td th:text="${game.gameLocation.town}"></td>
                    <td th:text="${game.dateOfGame.toLocalDate()} + ' | ' + ${game.dateOfGame.toLocalTime()}"></td>
                    <td th:text="${game.players.size} +'/'+ ${game.maxNumberOfPlayers}"></td>
                    <td>
                        <a th:href="@{/games/edit/{id}(id=${game.id})}">
                            <button type="button" class="btn btn-success btn-sm">
                                <span th:text="#{games.edit-game}"></span>
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="row" th:if="${pastGames.size} > 0">
        <div class="container-md p-4 m-4 shadow bc-lightgrey rounded-3">
            <h1 th:text="#{player.gameHistory}"></h1>
            <table class="table table-hover text-center">
                <thead>
                <tr>
                    <th th:text="#{games.game}"></th>
                    <th th:text="#{games.type}"></th>
                    <th th:text="#{games.town}"></th>
                    <th th:text="#{games.date}"></th>
                    <th th:text="#{games.players}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game,iterStat : ${pastGames}">
                    <td th:text="${game.name}"></td>
                    <td th:text="${game.type.value}"></td>
                    <td th:text="${game.gameLocation.town}"></td>
                    <td th:text="${game.dateOfGame.toLocalDate()} + ' | ' + ${game.dateOfGame.toLocalTime()}"></td>
                    <td th:text="${game.players.size} +'/'+ ${game.maxNumberOfPlayers}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
