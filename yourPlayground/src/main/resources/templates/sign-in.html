<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Secure app</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>

<body class="sign-body">
<div class="container text-center border shadow rounded w-20 bc-whitesmoke">
    <form class="form-signin" th:action="@{/api/sign-in}" method="post">
        <img class="mb-5" th:src="@{/assets/playground.png}" alt="" width="200" height="200">
        <div class="row mb-4">
            <div th:if="${param.error}" class="alert alert-danger">Invalid Username and/or Password</div>
            <label for="username" class="sr-only text-start">Email:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </div>
        <div class="row mb-4">
            <label for="password" class="sr-only text-start">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </div>
        <div class="row">
            <button class="btn btn-secondary mb-3" type="submit">
                <span>Log in</span>
                <i class="fa fa-sign-in"></i>
            </button>
            <a th:href="@{/registration}" class="link-secondary text-end">Not yet registered?</a>
        </div>

        <p class="mt-5 mb-3 text-muted" th:text="#{footer.copyright}"></p>
    </form>
</div>
</body>
</html>
