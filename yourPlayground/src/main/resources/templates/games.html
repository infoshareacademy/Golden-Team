<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="#{games.page.title}"></title>
    <link rel="icon" th:href="@{/assets/playground.png}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/input_search_fields.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>

</head>
<body class="bc-whitesmoke">
<div th:insert="fragments/header"></div>

<div class="container-md p-4 m-4 shadow bc-darkseagreen rounded-3">


    <div th:insert="game-search" class="row mb-3"></div>


    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th th:text="#{games.name}"></th>
            <th th:text="#{games.type}"></th>
            <th th:text="#{games.town}"></th>
            <th th:text="#{games.date}"></th>
            <th th:text="#{games.players}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${games}">
            <td th:text="${game.name}"></td>
            <td th:text="${game.type.value}"></td>
            <td th:text="${game.gameLocation.town}"></td>
            <td th:text="${game.dateOfGame.toLocalDate()} + ' | ' + ${game.dateOfGame.toLocalTime()}"></td>
            <td th:text="${game.players.size} +'/'+ ${game.maxNumberOfPlayers}"></td>
            <td>
                <a th:href="@{/games/join/{id}(id=${game.id})}"
                   th:if="${game.gameOwner != player
                   && game.players.size != game.maxNumberOfPlayers
                   && !game.players.contains(player)}">
                    <button type="button" class="btn btn-success btn-sm">
                        <span th:text="#{games.join}"></span>
                        <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                    </button>
                </a>
                <a th:href="@{/games/delete/{id}(id=${game.id})}"
                   th:if="${game.gameOwner == player}">
                    <button type="button" class="btn btn-danger btn-sm">
                        <span th:text="#{games.delete}"></span>
                        <i class="fa fa-remove" aria-hidden="true"></i>
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
