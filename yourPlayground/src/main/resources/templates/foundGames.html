<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="'Game'"></title>
    <link th:href="@{/css/table.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:insert="fragments/header"></div>
</br>
</br>
</br>
<div class="container-md">


    <div class="row">
        <div class="row">
            <h1 th:text="'Game search'"></h1>
        </div>
        <div class="row align-middle">
            <div th:insert="game-search"></div>
        </div>
    </div>


    </br>
    </br>
    <a th:href="@{/games/new}">
        <button type="button" class="btn btn-primary" th:text="'Create game'"></button>
    </a>
    </br>
    </br>

    <table>
        <tr>
            <th th:text="'Id'"></th>
            <th th:text="'Name'"></th>
            <th th:text="'Link'"></th>
        </tr>
        <tr th:each="game,iterStat : ${foundGames}" th:class="${iterStat.odd}? 'grey-row'">
            <td th:text="${game.id}"></td>
            <td th:text="${game.name}"></td>
            <td>
                <a th:href="@{/games/{id}(id=${game.id})}">
                    <button type="button" class="btn btn-primary" th:text="'Link'"></button>
                </a>
            </td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
