<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="#{logout.page.title}"></title>
    <link rel="icon" th:href="@{/assets/playground.png}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>

<body class="sign-body">
<div class="container text-center border shadow rounded w-20 bc-whitesmoke">
    <form class="form-signin" method="post" action="/api/sign-out">
        <img class="mb-5" th:src="@{/assets/playground.png}" alt="" width="200" height="200">
        <div class="row mb-4">
            <h1 class="h3 mb-3 font-weight-normal" th:text="#{logout.confirmation}"></h1>
        </div>
        <div class="row mb-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary btn-secondary mb-3" type="submit">
                <span th:text="#{logout}"></span>
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
            <a th:href="@{/dashboard}" class="btn btn-primary btn-danger mb-3">
                <span th:text="#{logout.cancel}"></span>
                <i class="fa fa-remove" aria-hidden="true"></i>
            </a>
        </div>
        <p class="mt-5 mb-3 text-muted" th:text="#{footer.text}"></p>
    </form>
</div>

<!-- Bootstrap core JS-->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
