<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/input_search_fields.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title th:text="'Create game'"></title>
</head>
<body class="bc-whitesmoke">
<div th:insert="fragments/header"></div>

<div class="container-md p-4 m-4 shadow bc-darkseagreen rounded-3 w-20">
    <div class="row">
        <h1 th:text="'Create game'"></h1>
    </div>

    <div class="row">
        <form th:object="${game}" th:action="@{/games/new}" method="post">
            <div class="row mb-3">
                <label th:for="type_input_id" th:text="'Type:'"></label>
                <select class="input_search_field bc-whitesmoke rounded" id="type_input_id" th:field="*{type}">
                    <option th:each="typeOpt : ${T(com.infoshareacademy.utils.GameType).values()}"
                            th:value="${typeOpt}" th:text="${typeOpt.value}"></option>
                </select>
            </div>
            <div class="row mb-3">
                <label th:for="name_input_id" th:text="'Name:'"></label>
                <select class="input_search_field bc-whitesmoke rounded" id="name_input_id" th:field="*{name}">
                    <option data-game="SPORT" th:each="nameOpt : ${T(com.infoshareacademy.utils.SportGames).values()}"
                            th:value="${nameOpt}" th:text="${nameOpt.value}"></option>
                    <option data-game="BOARD" th:each="nameOpt : ${T(com.infoshareacademy.utils.BoardGames).values()}"
                            th:value="${nameOpt}" th:text="${nameOpt.value}"></option>
                </select>
            </div>
            <div class="row mb-3">
                <label th:for="town_input_id" th:text="'Town:'"></label>
                <input class="input_search_field bc-whitesmoke rounded" type="text" id="town_input_id"
                       th:field="*{town}">
            </div>
            <div class="row mb-3">
                <label th:for="maxNumberOfPlayers_input_id" th:text="'Max number of players:'"></label>
                <input class="input_search_field bc-whitesmoke rounded" type="text" id="maxNumberOfPlayers_input_id"
                       th:field="*{maxNumberOfPlayers}">
            </div>
            <div class="row mb-3">
                <label th:for="date_input_id" th:text="'Date:'"></label>
                <div th:class="'alert alert-danger'" th:if="${#fields.hasErrors('dateOfGame')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('dateOfGame')}" th:text="${err}"></li>
                    </ul>
                </div>
                <input class="input_search_field bc-whitesmoke rounded" type="datetime-local" id="date_input_id"
                       th:field="*{dateOfGame}">
            </div>
            <div class="row mb-3">
                <button type="submit" class="btn btn-warning">
                    <span>Create!</span>
                    <i class="fa fa-legal" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script>
    document.getElementById('type_input_id').addEventListener("change", e => {
        document.getElementById('name_input_id').value = "";
        const children = document.getElementById('name_input_id').children;
        Array.from(children).forEach(node => {
            if (node.getAttribute("data-game") !== e.target.value) {
                node.style.display = "none";
            } else {
                node.style.display = "block";
            }
        })
    })
</script>
</body>
</html>
