about.text=This app allows you to search for games in your area and beyond! You can create your own game or join an existing one. You can view all the games in a particular city at a time that interests you. At the moment, we have two types of games: sports and board games. Enjoy every game even more by not having to text your friends and beg them to come out to play. Find, join and play!

