about.text=Ta aplikacja pozwala na wyszukiwanie gier w Twojej okolicy i nie tylko! Mo\u017cesz stworzy\u0107 swoj\u0105 w\u1042asn\u0105 gr\u0119 lub do\u1042\u0105czy\u0107 do istniej\u0105cej. Mo\u017cesz przegl\u0105da\u0107 wszystkie gry w danym mie\u015bcie w czasie, kt\u00f3ry Ci\u0119 interesuje. W tej chwili mamy dwa rodzaje gier: sportowe i planszowe. Ciesz si\u0119 ka\u017cd\u0105 gr\u0105 jeszcze bardziej, nie musz\u0105c wysy\u0142a\u0107 SMS-\u00f3w do swoich znajomych i b\u0142aga\u0107 ich o wyj\u015bcie na mecz. Znajd\u017a, do\u0142\u0105cz i graj!

